<h1>Passwor Generator</h1>

<div>
  <label>Enter Length</label>
  <input (input)="onChangeLength($event.target.value)" type="number" [value]="length" min="4" max="32" />
</div>

<div>
  <label>Use Letters</label>
  <input (change)="onChangeUseLetters()" type="checkbox" checked />
</div>

<div>
  <label>Use Numbers</label>
  <input (change)="onChangeUseNumbers()" type="checkbox" checked />
</div>

<div>
  <label>Use Symbols</label>
  <input (change)="onChangeUseSymbols()" type="checkbox" checked />
</div>

<div>
  <button (click)="onButtonClick()"
    [disabled]="!(length > 0 && (includeLetters || includeNumbers || includeSymbols))">Generate!</button>
</div>

<div>
  <label>Your Password</label>
  <input [value]="password" type="text" />
</div>
