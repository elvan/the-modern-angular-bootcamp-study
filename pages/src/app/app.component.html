<nav>
  <ul class="pagination">
    <li [appClass]="{ disabled: currentPage === 0 }"
      class="page-item">
      <a (click)="currentPage = currentPage - 1"
        class="page-link">Prev</a>
    </li>
    <ng-container *ngFor="let image of images; let i = index">
      <li *ngIf="checkWindowIndex(i)"
        [appClass]="{ active: i === currentPage}"
        class="page-item">
        <a (click)="currentPage = i"
          class="page-link">{{ i + 1}}</a>
      </li>
    </ng-container>
    <li [appClass]="{ disabled: currentPage === images.length - 1 }"
      class="page-item">
      <a (click)="currentPage = currentPage + 1"
        class="page-link">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4 [appClass]="'orange'">{{ images[currentPage].title }}</h4>
  <img [src]="images[currentPage].url" />
</div>
