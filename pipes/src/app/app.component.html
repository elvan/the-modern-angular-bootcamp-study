<div class="container">
  <h3>Pipes Examples</h3>

  <div class="row">
    <div class="form-group col">
      <label>Receiver Name</label>
      <input (input)="onNameChange($event.target.value)" class="form-control" />
    </div>

    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Date</label>
      <input (input)="onDateChange($event.target.value)" class="form-control" type="date" />
    </div>

    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{ date | date: 'MMMM dd, yyyy' }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label>Payment Amount</label>
      <input (input)="onAmountChange($event.target.value)" class="form-control" type="number" />
    </div>

    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{ amount }}
      </div>
    </div>
  </div>
</div>
