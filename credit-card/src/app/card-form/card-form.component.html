<form [formGroup]="cardForm">
  <div>
    <input formControlName="name" type="text" />
    <ng-container *ngIf="cardForm.controls.name.dirty &&
      cardForm.controls.name.touched &&
      cardForm.controls.name.errors">
      <div *ngIf="cardForm.controls.name.errors.required">
        Value is required
      </div>
      <div *ngIf="cardForm.controls.name.errors.minlength && cardForm.controls.name.errors.minlength.requiredLength">
        Name must be at least {{ cardForm.controls.name.errors.minlength.requiredLength }} characters
      </div>
    </ng-container>
  </div>
</form>

<hr />

<div>Form contents: {{ cardForm.value | json }}</div>
<div>Form is valid: {{ cardForm.valid }}</div>
<div>Errors around name: {{ cardForm.controls.name.errors | json }}</div>
