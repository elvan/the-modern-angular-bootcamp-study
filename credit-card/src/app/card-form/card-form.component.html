<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input label="Name"
    [control]="cardForm.controls.name"></app-input>
  <app-input label="Card Number"
    [control]="cardForm.controls.cardNumber"></app-input>
  <app-input label="Expiration (MM/YY)"
    [control]="cardForm.controls.expiration"></app-input>
  <app-input label="Security Code"
    [control]="cardForm.controls.securityCode"></app-input>
  <button type="submit"
    class="button is-primary"
    [disabled]="cardForm.invalid">Submit</button>
  <button type="reset"
    class="button is-warning"
    (click)="onReset()">Reset</button>
</form>

<hr />

<div>Form contents: {{ cardForm.value | json }}</div>
<div>Form is valid: {{ cardForm.valid }}</div>
<div>Errors around name: {{ cardForm.controls.name.errors | json }}</div>
