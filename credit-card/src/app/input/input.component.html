<input [formControl]="control" type="text" />
<ng-container *ngIf="control.dirty &&
      control.touched &&
      control.errors">
  <div *ngIf="control.errors.required">
    Value is required
  </div>
  <div *ngIf="control.errors.minlength && control.errors.minlength.requiredLength">
    Name must be at least {{ control.errors.minlength.requiredLength }} characters
  </div>
</ng-container>
