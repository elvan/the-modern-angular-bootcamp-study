<input [formControl]="control" type="text" />
<ng-container *ngIf="(control.dirty || control.touched) && control.errors">
  <div *ngIf="control.errors.required">
    Value is required
  </div>
  <div *ngIf="control.errors.minlength && control.errors.minlength.requiredLength">
    Value must be at least {{ control.errors.minlength.requiredLength }} characters
  </div>
  <div *ngIf="control.errors.maxlength && control.errors.maxlength.requiredLength">
    Value can't be longer than {{ control.errors.maxlength.requiredLength }} characters
  </div>
  <div *ngIf="control.errors.pattern">
    Invalid format
  </div>
</ng-container>
