<div class="field">

  <label class="label">{{ label }}</label>
  <div class="control">
    <input
      class="input"
      type="text"
      [ngClass]="{'is-danger': showErrors()}"
      [formControl]="control" />
  </div>

  <ng-container *ngIf="showErrors()">
    <div class="help is-danger"
      *ngIf="control.errors.required">
      Value is required
    </div>
    <div class="help is-danger"
      *ngIf="control.errors.minlength && control.errors.minlength.requiredLength">
      Value must be at least {{ control.errors.minlength.requiredLength }} characters
    </div>
    <div class="help is-danger"
      *ngIf="control.errors.maxlength && control.errors.maxlength.requiredLength">
      Value can't be longer than {{ control.errors.maxlength.requiredLength }} characters
    </div>
    <div class="help is-danger"
      *ngIf="control.errors.pattern">
      Invalid format
    </div>
  </ng-container>

</div>
