<div class="ui container">
  <div class="ui secondary pointing menu">
    <a routerLink="/" class="item">Angular Email</a>
    <div class="right menu">
      <ng-container *ngIf="signedIn; else elseBlock">
        <a class="ui item"
          routerLink="/inbox"
          routerLinkActive="active">Inbox</a>
        <a class="ui item"
          routerLink="/sign-out"
          routerLinkActive="active">Sign Out</a>
      </ng-container>
      <ng-container #elseBlock>
        <a class="ui item"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">Sign In</a>
        <a class="ui item"
          routerLink="/sign-up"
          routerLinkActive="active">Sign Up</a>
      </ng-container>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
