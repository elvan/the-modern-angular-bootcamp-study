<h3>Sign In</h3>

<form [formGroup]="authForm"
  (ngSubmit)="onSubmit()"
  class="ui form">

  <div *ngIf="authForm.errors" class="ui red basic label">
    <p *ngIf="authForm.errors.credentials">
      Invalid username or password
    </p>
  </div>

  <app-input [control]="authForm.controls.username"
    label="Username"
    type="text"></app-input>

  <app-input [control]="authForm.controls.password"
    label="Password"
    type="password"></app-input>

  <div>
    <button [disabled]="!authForm.valid"
      class="ui submit button primary">Sign In</button>
  </div>

</form>
