<h3>Sign In</h3>

<form [formGroup]="authForm"
  class="ui form">
  <app-input [control]="authForm.controls.username"
    label="Username"
    type="text"></app-input>

  <app-input [control]="authForm.controls.password"
    label="Password"
    type="password"></app-input>

  <button type="submit">Sign In</button>
</form>
