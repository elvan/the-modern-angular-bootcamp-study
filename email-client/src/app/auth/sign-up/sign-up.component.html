<h3>Create an Account</h3>

<form [formGroup]="authForm" class="ui form">
  <app-input [control]="authForm.controls.username"
    label="Username"
    type="text"></app-input>
  {{ authForm.controls.username.errors | json }}

  <app-input [control]="authForm.controls.password"
    label="Password"
    type="password"></app-input>
  {{ authForm.controls.password.errors | json }}

  <app-input [control]="authForm.controls.passwordConfirmation"
    label="Password Confirmation"
    type="password"></app-input>
  {{ authForm.controls.passwordConfirmation.errors | json }}
  {{ authForm.errors | json }}

  <div class="field">
    <button
      [disabled]="!authForm.valid"
      class="ui submit button primary"
      type="submit">Submit</button>
  </div>
</form>
