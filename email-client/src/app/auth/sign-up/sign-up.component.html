<h3>Create an Account</h3>

<form [formGroup]="authForm" class="ui form">
  <!-- <div class="field">
    <label>Username</label>
    <input formControlName="username" type="text" />
  </div> -->
  <app-input label="Username" [control]="authForm.controls.username"></app-input>
  {{ authForm.controls.username.errors | json }}

  <div class="field">
    <label>Password</label>
    <input formControlName="password" type="password" />
  </div>
  {{ authForm.controls.password.errors | json }}

  <div class="field">
    <label>Password Confirmation</label>
    <input formControlName="passwordConfirmation" type="password" />
  </div>
  {{ authForm.controls.passwordConfirmation.errors | json }}

  <div class="field">
    <button type="submit" class="ui submit button primary">Submit</button>
  </div>
  {{ authForm.errors | json }}
</form>

<hr />

Form is valid: {{ authForm.valid }}
