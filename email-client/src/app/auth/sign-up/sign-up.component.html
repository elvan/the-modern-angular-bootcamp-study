<h3>Create an Account</h3>

<form [formGroup]="authForm" class="ui form">
  <div class="field">
    <label>Username</label>
    <input formControlName="username" />
  </div>
  {{ authForm.controls.username.errors | json }}
  <div class="field">
    <label>Password</label>
    <input formControlName="password" />
  </div>
  {{ authForm.controls.password.errors | json }}
  <div class="field">
    <label>Password Confirmation</label>
    <input formControlName="passwordConfirmation" />
  </div>
  {{ authForm.controls.passwordConfirmation.errors | json }}
  <div class="field">
    <button type="submit" class="ui submit button primary">Submit</button>
  </div>
</form>

<hr />

Form is valid: {{ authForm.valid }}
