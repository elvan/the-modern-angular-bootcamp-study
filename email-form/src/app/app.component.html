<div class="container">
  <form (ngSubmit)="onSubmit()"
    #emailForm="ngForm">

    <div class="field">
      <label class="label">Enter Email</label>
      <input [(ngModel)]="email"
        #emailControl="ngModel"
        [ngClass]="{ 'is-danger': emailControl.invalid && emailControl.touched}"
        class="input"
        type="email"
        name="email"
        pattern=".+@.+\..+"
        required />

      <ng-container *ngIf="emailControl.invalid && emailControl.touched">
        <div *ngIf="emailControl.errors.required"
          class="help is-danger">
          Please enter an email address
        </div>
        <div *ngIf="emailControl.errors.pattern"
          class="help is-danger">
          Must be a valid email address
        </div>
      </ng-container>
    </div>

    <button [disabled]="emailControl.invalid"
      class="button is-primary"
      type="submit">Submit</button>
  </form>

  <hr />

  <div>Is form valid: {{ emailForm.valid }}</div>
  <div>Form values: {{ emailForm.value | json}}</div>
  <div>Email validatin errors: {{ emailForm.controls.email.errors | json }}</div>
</div>
