<div class="container">
  <form #emailForm="ngForm">
    <input [(ngModel)]="email"
      type="email"
      name="email"
      pattern=".+@.+\..+"
      required />
  </form>

  <hr />

  <div>Is form valid: {{ emailForm.valid }}</div>
  <div>Form values: {{ emailForm.value | json}}</div>
  <div>Email validatin errors: {{ emailForm.controls.email.errors | json }}</div>
</div>
